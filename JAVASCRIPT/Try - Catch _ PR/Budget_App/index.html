<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="Budget_app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- BUDGET APP -->
<section class="budget py-5">
  <div class="container">
    <div class="budget-inner glassmorphism p-4 rounded-4 shadow-lg">
      <h2 class="text-center text-white mb-4">Budget App</h2>
      <form class="row g-4">
        <div class="col-md-6">
          <label for="income-name" class="form-label text-white">Income Name</label>
          <input type="text" id="income-name" class="form-control" placeholder="e.g., Salary">
        </div>
        <div class="col-md-6">
          <label for="income-amount" class="form-label text-white">Income Amount</label>
          <input type="number" id="income-amount" class="form-control" placeholder="e.g., 10000">
        </div>
        <div class="col-md-6">
          <label for="expense-name" class="form-label text-white">Expense Name</label>
          <input type="text" id="expense-name" class="form-control" placeholder="e.g., Rent">
        </div>
        <div class="col-md-6">
          <label for="expense-amount" class="form-label text-white">Expense Amount</label>
          <input type="number" id="expense-amount" class="form-control" placeholder="e.g., 5000">
        </div>
        <div class="col-12 text-center">
          <p id="error" class="clearerror"></p>
          <button type="submit" class="btn btn-outline-light px-4 py-2">Calculate</button>
        </div>
      </form>
      <div class="data-table mt-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Income Name</th>
              <th>Income Amount</th>
              <th>Expense Name</th>
              <th>Expense Amount</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="entryTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>

    <script src="Budget_app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
