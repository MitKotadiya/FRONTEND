<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corona API</title>
  <link rel="stylesheet" href="corona.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4">
      <form>
        <div class="mb-3">
          <label class="form-label text-white">Select Date</label>
          <input type="date" id="search" class="form-control" />
        </div>
        <button type="submit" class="btn btn-outline-light w-100">Search</button>
      </form>
      <hr class="text-white">
      <div id="loader" style="display: none;">Loading...</div>
      <div class="text-white mt-3">
        <p>Date: <span id="day"></span></p>
        <p>Total Cases: <span id="total"></span></p>
        <p>Indian: <span id="confirmed"></span></p>
        <p>Discharged: <span id="discharged"></span></p>
        <p>Deaths: <span id="deaths"></span></p>
      </div>
    </div>
  </div>
  <div class="container" id="statecard">
    
  </div>

  <script src="corona.js"></script>
</body>
</html>
