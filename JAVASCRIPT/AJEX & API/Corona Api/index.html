<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corona API</title>
  <link rel="stylesheet" href="corona.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4">
      <form data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
        <div class="mb-3">
          <h1 class="text-white">India COVID Stats by State</h1>
          <hr class="text-white">
          <label class="form-label text-white">Select Date</label>
          <input type="date" id="search" class="form-control" />
        </div>
        <button type="submit" class="btn btn-outline-light w-100">Search</button>
      </form>
      <hr class="text-white">
      <div id="loader" style="display: none;">Loading...</div>
      <div class="text-white mt-3">
        <p data-aos="fade-right">Date: <span id="day"></span></p>
        <p data-aos="fade-right">Total Cases: <span id="total"></span></p>
        <p data-aos="zoom-in">Indian: <span id="confirmed"></span></p>
        <p data-aos="fade-left">Discharged: <span id="discharged"></span></p>
        <p data-aos="fade-left">Deaths: <span id="deaths"></span></p>
      </div>
    </div>
  </div>
  <div class="container" id="statecard">
    
  </div>

  <script src="corona.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
