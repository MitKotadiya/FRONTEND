<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="weather.css" />
    
  </head>
  <body>  
    <section class="weather-app">
      <div class="glass-card">
        <div class="row overflow-hidden">
        <div class="col-md-6 glass-left d-flex flex-column justify-content-between">
          <div>
            <h1 class="display-3 fw-bold" id="temp"></h1>
            <h3 id="city"></h3>
            <p id="date"></p>
          </div>
          <div class="cloud-icon">
            <img src="https://cdn-icons-png.flaticon.com/512/1163/1163657.png" width="50" alt="Cloud">
          </div>
        </div>
        <div class="col-md-6 glass-right">
          <div class="row mb-4">
            <div class="col-9">
                <input type="text" id="cityInput" class="form-control rounded-pill text-white" placeholder="Search Location..." />
              </div>
              <div class="col-3">
                <button class="btn btn-outline-light rounded-circle" id="search"><i class="bi bi-search"></i></button>
              </div>
          </div>
          <div class="row small mb-3">
            <div class="col-6 d-flex justify-content-between">
              <span>Temp max</span><span id="temp_max"></span>
            </div>
            <div class="col-6 d-flex justify-content-between">
              <span>Temp min</span><span id="temp_min"></span>
            </div>
          </div>
          <div class="row small mb-3">
            <div class="col-6 d-flex justify-content-between">
              <span>Humidity</span><span id="huminity"></span>
            </div>
            <div class="col-6 d-flex justify-content-between">
              <span>Cloudy</span><span id="cloud"></span>
            </div>
          </div>
          <div class="row small mb-3">
            <div class="col-6 d-flex justify-content-between">
              <span>Wind</span><span id="Wind"></span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <script src="weather.js"></script>
  </body>
</html>
