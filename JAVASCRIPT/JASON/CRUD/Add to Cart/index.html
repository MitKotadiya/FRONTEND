<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/remixIcon/remixicon.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
    <!-- HEADER -->
 <header>
    <div class="navbar navbar-expand-lg py-3 position-absolute start-0 end-0" data-bs-theme="dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="javascript:void(0)" class="navbar-brand">
                <img src="#" alt="Logo" title="Logo" width="150" height="32">
            </a>
            <nav class="navbar-collapse flex-lg-grow-0 collapse">
                <ul class="navbar-nav">
                    <li class="ms-3">
                        <a href="javascript:void(0)" class="nav-link">HOME</a>
                    </li>
                    <li class="ms-3">
                        <a href="javascript:void(0)" class="nav-link">SHOP</a>
                    </li>
                    <li class="ms-3">
                        <a href="javascript:void(0)" class="nav-link">ABOUT US</a>
                    </li>
                </ul>
            </nav>
            <div class="d-flex align-items-center gap-4">
                <a href="javascript:void(0)" class="text-dark fs-5 text-decoration-none"><i class="ri-search-line"></i></a>
                <a href="javascript:void(0)" class="text-dark fs-5 text-decoration-none"><i class="ri-shopping-bag-line"></i></a>
                <a href="javascript:void(0)" class="text-dark fs-5 text-decoration-none"><i class="ri-heart-line"></i></a>
                <a href="javascript:void(0)" class="text-dark fs-5 text-decoration-none"><i class="ri-user-line"></i></a>
                <a href="#" class="text-dark fs-5 text-decoration-none" data-bs-toggle="modal" data-bs-target="#add-modal"><i class="ri-add-box-line"></i></a> 
                <button class="navbar-toggler ms-3" data-bs-toggle="offcanvas" data-bs-target="#showoffcanvas">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </div>
</header>

<!-- OFFCANVAS-HEADER -->

<div class="offcanvas offcanvas-start text-white" id="showoffcanvas" data-bs-backdrop="false" data-bs-scroll="true">
    <div class="offcanvas-header border-bottom border-secondary">
        <a href="javascript:void(0)" class="navbar-brand">
            <img src="#" alt="Logo" title="Logo" width="150" height="32">
        </a>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <nav>
            <ul class="navbar-nav mb-3">
                <li class="ms-3">
                    <a href="javascript:void(0)" class="nav-link text-white">Home</a>
                </li>
                <li class="ms-3">
                    <a href="javascript:void(0)" class="nav-link text-white">About Us</a>
                </li>
                <li class="ms-3">
                    <a href="javascript:void(0)" class="nav-link text-white">Services</a>
                </li>
            </ul>
        </nav>
    </div>
</div>


<!-- ADD PRODUCT MODAL FORM -->

<div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <label class="form-label">Image</label>
          <input type="text" class="form-control" id="productimage">
          <p class="error" id="imageerror"><i></i></p>
          <label class="form-label">Lable</label>
          <input type="text" class="form-control" id="productname">
          <p class="error" id="nameerror"><i></i></p>
          <label class="form-label">Description</label>
          <input type="text" class="form-control" id="productdes">
          <p class="error" id="decerror"><i></i></p>
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="productprice">
          <p class="error" id="priceerror"><i></i></p>
          <input type="submit" class="btn mt-4">
        </form>
      </div>  
    </div>
  </div>
</div>

<!-- EDIT MODAL FORM -->

<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <label class="form-label">Image</label>
          <input type="text" class="form-control" id="edproductimage">
          <p class="error" id="edimageerror"><i></i></p>
          <label class="form-label">Lable</label>
          <input type="text" class="form-control" id="edproductname">
          <p class="error" id="ednameerror"><i></i></p>
          <label class="form-label">Description</label>
          <input type="text" class="form-control" id="edproductdes">
          <p class="error" id="eddecerror"><i></i></p>
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="edproductprice">
          <p class="error" id="edpriceerror"><i></i></p>
          <input type="submit" class="btn mt-4" value="Save">
        </form>
      </div>  
    </div>
  </div>
</div>

<!-- SHOPING SECTION -->

<section class="shop">
  <div class="container">
    <div class="shop-header text-center mb-5">
      <h1>SHOP</h1>
    </div>
      <div class="shop-inner">
        <div class="row"></div>
      </div> 
    </div> 
  </div> 
</section>

<!-- CART SECTION -->




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
