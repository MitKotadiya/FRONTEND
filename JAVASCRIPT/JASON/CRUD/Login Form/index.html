<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

    <div class="glass-form">
    <h2>Login</h2>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Narendr Modi">
        <p><i class="error" id="err-fullname"></i></p>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="+91 9876543210">
        <p><i class="error" id="err-phone"></i></p>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="••••••••">
        <p><i class="error" id="err-pass"></i></p>
      </div>
      <button type="submit" class="btn btn-glass w-100">Sign Up</button>
    </form>
  </div>
    <script src="index.js"></script>
</body>
</html>
