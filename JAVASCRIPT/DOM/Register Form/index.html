<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
  <div class="glass-form">
    <h2>Register</h2>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Narendr Modi">
        <p><i class="error" id="err-fullname"></i></p>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="text" class="form-control" id="email" placeholder="example@email.com">
        <p><i class="error" id="err-email"></i></p>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="+91 9876543210">
        <p><i class="error" id="err-phone"></i></p>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender">
          <option selected disabled value="">Choose...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <p><i class="error" id="err-gender"></i></p>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="text" class="form-control" id="dob">
        <p><i class="error" id="err-dob"></i></p>
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="••••••••">
        <p><i class="error" id="err-pass"></i></p>
      </div>
      <div class="mb-3">
        <label for="cpass" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="cpass" placeholder="••••••••">
        <p><i class="error" id="err-cpass"></i></p>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" placeholder="123, Street, City, Country"></textarea>
        <p><i class="error" id="err-address"></i></p>
      </div>
      <button type="submit" class="btn btn-glass w-100">Sign Up</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="jqindex.js"></script>
</body>
</html>
