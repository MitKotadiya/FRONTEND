<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies API</title>
    <link rel="stylesheet" href="movies.css">
</head>
<body>
    <section class="movies">
        <div class="container">
            <div class="movies-inner">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label>SEARCH MOVIES</label>
                            <input type="search" id="search">
                            <button>Search</button>
                        </form>
                        <div class="poster">
                            <img src="" alt="" width="100%">
                        </div>
                        <div class="movies-details">
                            <table>
                                <tbody>
                                <tr>
                                    <th>MOVIE</th>
                                    <td id="movieTitle">--</td>
                                </tr>
                                <tr>
                                    <th>YEAR</th>
                                    <td id="movieYear">--</td>
                                </tr>
                                <tr>
                                    <th>DIRECTOR</th>
                                    <td id="movieDirector">--</td>
                                </tr>
                                <tr>
                                    <th>LEAD CAST</th>
                                    <td id="movieCast">--</td>
                                </tr>
                                <tr>
                                    <th>LENGUAGE</th>
                                    <td id="movieLenguage">--</td>
                                </tr>
                                <tr>
                                    <th>GENRE</th>
                                    <td id="movieGenre">--</td>
                                </tr>
                                <tr>
                                    <th>COUNTRY</th>
                                    <td id="movieCountry">--</td>
                                </tr>
                                <tr>
                                    <th>IMDB RATING</th>
                                    <td id="movieRating">--</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="async-await.js"></script>
</body>
</html>
