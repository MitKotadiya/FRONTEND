<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day - Calculate</title>
  <link rel="stylesheet" href="Day - Calculate.css" />
</head>
<body>
  <section class="daycalculates">
    <div class="daycalculates-inner">
      <h2>Day Difference Calculator</h2>
      <div class="daycalculates-content">
        <form>
            <label for="fromselect">From</label>
            <input type="date" id="fromselect" />

            <label for="toselect">To</label>
            <input type="date" id="toselect" />

            <p><i class="error" id="errorshow"></i></p>

            <button type="submit">Calculate</button>
            <p id="result"></p>
        </form>
      </div>
    </div>
  </section>
  <script src="Day - Calculate.js"></script>
</body>
</html>
