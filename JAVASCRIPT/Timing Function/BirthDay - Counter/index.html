<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="BirthDay - Counter.css">
</head>
<body>
  <div class="glass-container">
    <h2>Countdown to Birthday</h2>
    <div id="countdown">
      <div><span id="years">0</span><small>Years</small></div>
      <div><span id="months">0</span><small>Months</small></div>
      <div><span id="days">0</span><small>Days</small></div>
      <div><span id="hours">0</span><small>Hours</small></div>
      <div><span id="minutes">0</span><small>Minutes</small></div>
      <div><span id="seconds">0</span><small>Seconds</small></div>
      <p><i id="error"></i></p>
    </div>
  </div>

  <script src="BirthDay - Counter.js"></script>
</body> 
</html>
