<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<body>
<main>
    <section class="carousel slide carousel-fade" id="carosal">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/slide-img-1.jpg" alt="slide-img-1" title="slide-img-1" height="650px" class="w-100  object-fit-cover" >
            </div>
            <div class="carousel-item">
                <img src="img/slide-img-2.jpg" alt="slide-img-2" title="slide-img-2" height="650px" class="w-100  object-fit-cover" >
                <div class="position-absolute top-50 start-50 translate-middle text-center text-light">
                    <h3>SLIDE-2</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, numquam. Commodi voluptatum, accusantium obcaecati sunt molestias, ullam vero facilis libero quas asperiores aspernatur. Minus modi dicta architecto magnam. Ipsam, totam.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/slide-img-3.jpg" alt="slide-img-3" title="slide-img-3" height="650px" class="w-100  object-fit-cover" >
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carosal" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button> 
         <button class="carousel-control-next" data-bs-target="#carosal" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button data-bs-target="#carosal" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#carosal" data-bs-slide-to="1"></button>
            <button data-bs-target="#carosal" data-bs-slide-to="2"></button>
          </div>
    </section>
</main>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
