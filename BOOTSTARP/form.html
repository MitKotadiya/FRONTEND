<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<body class="overflow-hidden">
    <div class="container">
       <div class="d-flex align-items-center justify-content-center">
        <div class="card shadow p-3 w-50 m-5">
            <h2 class="text-center">FORM</h2>
            <form  class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-6">
                        <div class="form-inner">
                            <label class="mb-3">Name:</label>
                            <input type="text" placeholder="Name" class="form-control" required />
                            <div class="valid-feedback">
                                Valid-input
                            </div>
                            <div class="invalid-feedback">
                                Invalid-input
                            </div>
                        </div>
                    </div>                    
                    <div class="col-6">
                        <div class="form-inner">
                            <label class="mb-3">Email:</label>
                            <input type="email" placeholder="Email" class="form-control" required/>
                            <div class="valid-feedback">
                                Valid-input
                            </div>
                            <div class="invalid-feedback">
                                Invalid-input
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner">
                            <label class="my-3">Multiple files Choise</label>
                            <input  type="file" class="form-control"  multiple/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner">
                            <label class="my-3">Search-city </label>
                            <input class="form-control" list="search"  placeholder="Search-city">
                            <datalist id="search">
                                <option value="Surat">
                                <option value="Amreli">
                                <option value="Rajkot">
                                <option value="Bhavnagr">
                                <option value="Junagrah">
                            </datalist>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner">
                            <select class="form-select form-select-lg my-3" >
                                <option value="1">Surat</option>
                                <option value="2"selected>Amreli</option>
                                <option value="3">Rajkot</option>
                                <option value="4">Bhavnagr</option>
                                <option value="5">Junagrah</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner form-check  form-check-inline my-3">
                           <input type="radio" class="form-check-input" id="radio" name="radiogrouping">
                           <label for="radio">Male</label>
                        </div>
                        <div class="form-inner form-check  form-check-inline">
                           <input type="radio" class="form-check-input" id="radio2" name="radiogrouping">
                           <label for="radio2">Female</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner form-check my-3">
                           <input type="checkbox" class="form-check-input" id="check">
                           <label for="check">Terms&condition apply</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner form-check form-switch">
                           <input type="checkbox" class="form-check-input" id="switch">
                           <label for="switch">Save Changis Automatically</label>
                        </div>
                    </div> 
                    <div class="col-6">
                        <div class="form-inner my-3">
                            <label for="switch">Set a Range</label>
                           <input type="range" class="form-range"  min="0" step="0.5" max="5">
                        </div>
                    </div> 
                    <div class="col-6">
                        <div class="form-inner input-group my-3">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-inner form-floating my-3">
                            <input type="password" class="form-control" placeholder="Password" required/>
                            <label>Password</label>
                            <div class="valid-feedback">
                                Valid-input
                            </div>
                            <div class="invalid-feedback">
                                Invalid-input
                            </div>
                        </div>
                    </div>
                     <div class="col-12">
                        <div class="form-inner  my-3 d-flex justify-content-around ">
                            <input type="submit" class="btn btn-outline-primary  px-5 py-3" />
                            <input type="reset" class="btn btn-outline-primary  px-5 py-3" />
                        </div>
                    </div>
                </div>
            </form>
           </div>
       </div>
    </div>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <!-- javascript code for valid and invalid form's input -->

    <script>
        (() => {
  'use strict'

  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
