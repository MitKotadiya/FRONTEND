<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <style>
        .bi::before{
            content: '\F7BB';
        }
    </style>
<body>


    <i class="bi bi-7-circle fs-1"></i>

    <ul class="list-unstyled">
        <li class="bi">Hello</li>
        <li class="bi">Hello</li>
        <li class="bi">Hello</li>
        <li class="bi">Hello</li>
        <li class="bi">Hello</li>
    </ul>

    <section>
        <div class="container">
            <div class="progress mt-5">
                <div class="progress-bar" style="width: 50%;">50%</div>
            </div>
            <div class="progress mt-5">
                <div class="progress-bar bg-black" style="width: 25%;">25%</div>
            </div>
            <div class="progress mt-5">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 15%;">15%</div>
            </div>
            <div class="progress-stacked mt-5">
                <div class="progress " style="width: 25%;">
                    <div class="progress-bar">25%</div>
                </div>
                <div class="progress" style="width: 50%;">
                    <div class="progress-bar bg-black">50%</div>
                </div>
                <div class="progress" style="width: 75%;">
                    <div class="progress-bar bg-danger">75%</div>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <button class="btn btn-dark btn-lg" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?" data-bs-placement="bottom" data-bs-trigger="focus">Popover</button>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
            <div class="toast position-fixed bottom-0 end-0 p-3 " id="liveToast">
                <div class="toast-header">
                    <strong class="me-auto">Title</strong>
                    <small>50 mins ago</small>
                    <button class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nam, explicabo?</p>
                </div>
            </div>
        </div>
    </section>

    <section class="mt-5">
        <div class="container">
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="This top tooltip.">Top</button>

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="This bottom tooltip.">bottom</button>

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="This left tooltip.">left</button>

            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="This right tooltip.">right</button>
        </div>
    </section>


    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

    if (toastTrigger) {
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
        toastTrigger.addEventListener('click', () => {
        toastBootstrap.show()
    })
}

const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    </script>
</body>
</html>
