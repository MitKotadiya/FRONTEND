<!DOCTYPE html>
<head>
	<title>Login form</title>
	<link href="css-file/login-form.css" rel="stylesheet" type="text/css"/>
	
</head>
<body>
	<div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" name="username" placeholder="Username" required class="input-deco">
            <input type="password" name="password" placeholder="Password" required  class="input-deco">
            <input type="submit" class="input-btn">
			<input type="reset" class="input-btn">
			<p>Don't have an account? <a href="javascript:void(0)">Sign Up</a>
			</form>
		</div>
		
		
	</body>
</html>
