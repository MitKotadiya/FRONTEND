<!DOCTYPE html>
<html>
<head>
	<title>MIT</title>
</head>

<body>
<form>

<label>First Name:-</label>
<input type="text" placeholder="First name"/>
<br/>
<br/>

<label>Last Name:-</label>
<input type="text" placeholder="Last name"/>
<br/>
<br/>

<label>Adharcard no:-</label>
<input type="tel" placeholder="0123-456-789" pattern="[0-3]{4}-[4-6]{3}-[7-9]{3}"/>
<br/>
<br/>


<label>Email:-</label>
<input type="Email" placeholder="Email"/>
<br/>
<br/>

<label>Password:-</label>
<input type="Password" placeholder="Password"/>
<br/>
<br/>


<label>Number:-</label>
<input type="Number" placeholder="number"/>
<br/>
<br/>

<label>Message:-</label>
<textarea cols="5" rows="10" placeholder="Message"></textarea>
<br/>
<br/>

<label>Range:-</label>
<input type="Range" />
<br/>
<br/>

<label>Hobby:-</label>
<input type="checkbox" id="reading"/><label for="reading">Reading</label>
<input type="checkbox" id="writing"/><label for="writing">Writing</label>
<input type="checkbox" id="playing"/><label for="playing">Playing</label>
<br/>
<br/>

<label>Gender:-</label>
<input type="radio" name="Gender" id="male" /><label for="male">Male</label>
<input type="radio" name="Gender"  id="female"/><label for="female">Female</label>
<input type="radio" name="Gender"  id="other" /><label for="other">Other</label>
<br/>
<br/>

<label>Colour:-</label>
<input type="color" />
<br/>
<br/>

<label>Date:-</label>
<input type="date" />
<br/>
<br/>

<label>Time:-</label>
<input type="time" />
<br/>
<br/>

<select>
<option selected>India</option>
<option>Austrelia</option>
<option>South-Afreica</option>
<option>America</option>
</select>
<br/>
<br/>

<label>Uplod:-</label>
<input type="file" multiple/>
<br/>
<br/>


<input type="submit" />
<input type="reset" />



</form>

</body>

</html>
